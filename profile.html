<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>request-item</title>
  <link rel="stylesheet" href="./request-item.css">
  <link rel="stylesheet" href="./main-request-page.css">
  <link rel="stylesheet" href="./vendors/normalize.css">
  <link rel="stylesheet" href="./profile.css">
</head>
<body class="body">
  <div class="page">
      <main class="profile">
          <section class="profile__page">
            <button class="profile__settings"><img src="./images/settings.png" alt="settings icon" class="profile__icon-settings"></button>
            <img src="./images/profile.jpg" alt="photo" class="profile__photo">
            <h1 class="profile__name">Peter Alexander</h1>
            <p class="profile__verification"><img src="./images/nursery.jpg" alt="verified icon" class="profile__icon">Veryfied</p>
            <p class="profile__adress">101 Queen st, Oxford, United Kingdom</p>
            <div class="profile__donate-button">
                <button type="button" class="profile__switch-button">My requests</button>
                <button type="button" class="profile__switch-button profile__switch-button_active">I donated</button>
            </div>
          </section>
          <section class="profile__donations">
            <h2 class="profile__text">I donated</h2>
            <div class="profile__donat">
                <img src="./images/kitten.jpg" alt="donate pic" class="profile_kit">
                <div class="profile__paragraph">
                    <p class="profile__donat-text">Care for 5 kittens</p>
                    <span class="profile__donat-data">Today</span>
                </div>
                <p class="profile__donat-money">10$</p>
            </div>
            <div class="profile__donat">
                <img src="./images/kitten.jpg" alt="donate pic" class="profile_kit">
                <div class="profile__paragraph">
                    <p class="profile__donat-text">Print a comicbook about superheroes</p>
                    <span class="profile__donat-data">Jan 29</span>
                </div>
                <p class="profile__donat-money">1500$</p>
            </div>
            <div class="profile__donat">
                <img src="./images/kitten.jpg" alt="donate pic" class="profile_kit">
                <div class="profile__paragraph">
                    <p class="profile__donat-text">Print a comicbook about superheroes</p>
                    <span class="profile__donat-data">Jan 29</span>
                </div>
                <p class="profile__donat-money">1500$</p>
            </div>
          </section>
          <div class="navbar">
            <a href="#" class="navbar__link">
                <img class="navbar__image" src="./images/loopmenu.png" alt="loop picture">
                <p class="navbar__caption">Search requests</p>
            </a>
            <a href="#" class="navbar__link">
                <img class="navbar__image" src="./images/nearby.png" alt="nearby picture">
                <p class="navbar__caption">Nearby</p>
            </a>
            <a href="./profile.html" class="navbar__link">
                <img class="navbar__image" src="./images/home.png" alt="profile picture">
                <p class="navbar__caption">My profile</p>
            </a>
        </div>
      </main>
  </div>   
</body>
